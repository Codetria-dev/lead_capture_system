{% extends "base.html" %}

{% block title %}Login Administrativo - Lead Capture System{% endblock %}

{% block content %}
<div class="login-section">
    <div class="container">
        <div class="login-wrapper">
            <h1 class="login-title">Área Administrativa</h1>
            <p class="login-subtitle">Faça login para acessar o dashboard</p>
            
            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required autofocus placeholder="Digite seu usuário">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-primary btn-large">Entrar</button>
            </form>

            <div class="login-footer">
                <a href="{{ url_for('index') }}" class="back-link">← Voltar para a página inicial</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
