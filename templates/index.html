{% extends "base.html" %}

{% block title %}Captação de Leads - Lead Capture System{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">Converta e venda, transforme seus visitantes em clientes</h1>
            <p class="hero-subtitle">Fale com a gente</p>
        </div>
    </div>
</div>

<div class="form-section">
    <div class="container">
        <div class="form-wrapper">
            <h2 class="form-title">Cadastre-se Agora</h2>
            <form action="{{ url_for('cadastrar_lead') }}" method="POST" class="lead-form" id="leadForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" name="empresa" placeholder="Nome da sua empresa">
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Como podemos ajudar você?"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-large">Enviar Cadastro</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
